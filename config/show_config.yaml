
# config/show_config.yaml

# === Parametri globali dello show ===
simulation:
  dt: 0.02            # [s] passo di campionamento per validazione/animazione
  min_distance: 0.6   # [m] distanza minima consentita tra droni nello show
  enable_stagger: true  # applica offset temporali automatici se si rilevano collisioni
  max_iters_autoscale: 6  # massimo numero di iterazioni per autoscaling durate (v_max/a_max)
  stagger_offsets_s: [0.15, 0.25, 0.35, 0.5]  # tentativi crescenti di time-stagger

# === Scene dello show (in ordine) ===
# Ogni scena include:
# - formation:
#     type: "circle" | "line" | "grid"
#     params:      # parametri specifici in base al tipo
#   transform:
#     translation: [x, y, z]   # spostamento in metri
#     rotation_z_deg: float    # rotazione intorno a Z in gradi (opzionale)
# - move_duration: float  # [s] durata del movimento fino ai target della scena
# - dwell: float          # [s] pausa in posizione dopo l’arrivo (opzionale, default 0.0)
scenes:
  # --- SCENA A: cerchio r=2.0 a quota 1.5 ruotato di +20° ---
  - formation:
      type: "circle"
      params:
        radius: 2.0      # raggio del cerchio
    transform:
      translation: [0.0, 0.0, 1.5]
      rotation_z_deg: 20
    move_duration: 3.0
    dwell: 1.0

  # --- SCENA B: griglia 2x3 a quota 2.0, traslata +0.5 in X ---
  - formation:
      type: "grid"
      params:
        rows: 2
        cols: 3
        spacing: 1.6
    transform:
      translation: [0.5, 0.0, 2.0]
      # rotation_z_deg: null   # opzionale: se assente o null, nessuna rotazione
    move_duration: 4.0
    dwell: 2.0

  # --- SCENA C: cerchio r=2.0 a quota 1.2 ruotato di -40° ---
  - formation:
      type: "circle"
      params:
        radius: 2.0
    transform:
      translation: [0.0, 0.0, 1.2]
      rotation_z_deg: -40
    move_duration: 3.0
    dwell: 0.0
